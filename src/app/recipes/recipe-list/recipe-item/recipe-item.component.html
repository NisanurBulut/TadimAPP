
<mat-card (click)="openRecipeDetailPopup(recipe)" class="matCard">
    <mat-card-header>
      <mat-card-title>{{recipe.name}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image
    [src]="recipe.imagePath"
    alt="{{ recipe.name }}"

  />
    <mat-card-content>
      <p>
        {{ recipe.description }}
      </p>
    </mat-card-content>
  </mat-card>
