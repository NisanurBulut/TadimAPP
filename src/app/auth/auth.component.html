<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <app-alert [message]="errorStr" *ngIf="errorStr" (close)="onHandleError()"></app-alert>
    <div *ngIf="isLoadingMode" style="text-align: center;">
    <app-loading-spinner></app-loading-spinner>
    </div>
    <form
      #authForm="ngForm"
      (submit)="onSubmit(authForm)"
      *ngIf="!isLoadingMode"
    >
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="text"
          id="email"
          class="form-control"
          ngModel
          name="email"
          email
          required
        />
      </div>
      <div class="form-group">
        <label for="password">Parola</label>
        <input
          type="password"
          id="password"
          class="form-control"
          ngModel
          name="password"
          required
          minlength="6"
        />
      </div>
      <div>
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="!authForm.valid"
        >
          {{ isLogingMode ? "Oturum Aç" : "Kaydol" }}
        </button>
        |
        <button type="button" class="btn btn-success" (click)="onSwitchMode()">
          {{ isLogingMode ? "Kaydol" : "Oturum Aç" }}
        </button>
      </div>
    </form>
  </div>
</div>
